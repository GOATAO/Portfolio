<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fitness Tracker</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./fitness-tracker.css"/>
    </head>
    <body>
        <header>
            <h1 id="page-title">FITNESS TRACKER</h1>
            <nav id="navbar">
                <a class="nav-link current-page">Calories Calculator</a>
            </nav>
        </header>
        <main id="calories-calculator">
            <h1 id="title">Calories Calculator</h1>
            
            <form id="calories-form">
                <div id="units-container">
                    <span>Metric</span>
                    <input id="units-toggle" type="checkbox"/>
                    <label id="toggle-button" for="units-toggle"></label> 
                    <span>Imperial</span>
                </div>
                <div class="input-wrapper">
                    <span class="input-text">Gender</span>
                    <input id="male-input" type="radio" name="gender" required/>
                    <label class="input-option" for="male-input">Male</label>

                    <input id="female-input" type="radio" name="gender" required/>
                    <label class="input-option" for="female-input">Female</label>
                    
                    <input id="other-input" type="radio" name="gender" required/>
                    <label class="input-option" for="other-input">Other</label>
                </div>
                <div id="number-inputs">
                    <div class="input-wrapper">
                        <label for="age-input">Age</label>
                        <input id="age-input" type="text" required/>
                    </div>
                    <div class="input-wrapper">    
                        <label for="height-input">Height</label>
                        <input id="height-input" type="text" placeholder="cm" required/>
                    </div>
                    <div class="input-wrapper">
                        <label for="weight-input">Weight</label>
                        <input id="weight-input" type="text" inputmode="decimal" placeholder="kg" required/>
                    </div>
                </div>
                <div id="other-inputs">
                    <span class="input-text">Training Frequency</spanp>
                    <select id="training-frequency">
                        <option value="0" selected>Less than once a week</option>
                        <option value="1">Once/Twice a week</option>
                        <option value="2">3-5 times a week</option>
                        <option value="3">More than 5 times a week</option>
                    </select>
                </div>
                <div id="buttons">
                    <button id="calculate-btn" type="submit">Calculate</button>
                    <button id="clear-btn" type="clear">Clear</button>
                </div> 
            </form>
            
            <div id="calories-result" class="hide">
                <span id="bmr-span" class="result-span"></span>
                <span id="protein-span" class="result-span"></span>
                <span id="fat-span" class="result-span"></span>
                
                <h3 id="calories-goals">Calories Goals</h3>
                <span id="surplus-span" class="result-span calories-span"></span>
                <span id="slight-surplus-span" class="result-span calories-span"></span>
                <span id="maintenance-span" class="result-span calories-span"></span>
                <span id="slight-defecit-span" class="result-span calories-span"></span>
                <span id="defecit-span" class="result-span calories-span"></span>
            </div>
        </main>
        <script src="calorie-calculator.js"></script>
    </body>
</html>
